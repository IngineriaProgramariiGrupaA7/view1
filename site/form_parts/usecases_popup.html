<div id="use_case_container">
	<h1 class="title">Sheet Editor</h1>
	<p class="description">
		Complete the form to generate diagrams.
	</p>
	<form onsubmit="return false;">
		<input type="text" name="use_case_title" id="use_case_title_id" placeholder="Use-case title"></input><br>
		<textarea type="text" name="objective_field" rows="4" cols="50" placeholder="Objective/Context"></textarea><br>
		<p>Actor
			<select>
				<option value="one">One</option>
				<option value="two">Two</option>
				<option value="three">Three</option>
				<option value="four">Four</option>
			</select>
		</p>
		<p>Steps
			<div id="steps_list">
				<div class="list-item">
					<input type="text" name="step_title" id="step_title_id" placeholder="Step title"></input>
					<button class="list-remove btn"> Remove</button>
					<button class="list-edit btn"> Add description</button>
				</div>
				<button class="list-add btn"> Add</button>
			</div>
		</p>
		<p>Extensions</p>
		<p>
			<div id="extensions_list">
				<div class="list-item">
					<select>
						<option value="none">Step title</option>
						<option value="two">Two</option>
						<option value="three">Three</option>
						<option value="four">Four</option>
					</select>
					<input type="text" name="step_title" id="step_title_id" placeholder="Extension title"></input>
					<button class="list-remove btn"> Remove</button>
					<button class="list-edit btn"> Add description</button>
				</div>
				<button class="list-add btn"> Add</button>
			</div>
		</p>

		<button>Cancel</button>
		<button>Save</button>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../assets/js/jquery.dynamiclist.min.js"></script>
<script>
	(function($) {
	$(document).ready(function() {
			$("#steps_list").dynamiclist();
			$("#extensions_list").dynamiclist();
		});
	})(jQuery);
</script>
