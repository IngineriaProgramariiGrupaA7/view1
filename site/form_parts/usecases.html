<div id="usecase_list">
    <div class="list-item">
        <span class="usecase_name">Untitled</span>
        <button class="list-remove btn leftMargin">Remove</button>
        <button class="list-edit btn leftMargin">Edit</button>
        <div class="usecase_edit_view popup flex containerPopup scroll">
            <!--INCEPE POPUP-->
            <div class="flex column mainPopup center">
                <form onsubmit="return false;" class="frmUseCases">
                      
                    <input type="text" name="use_case_title" class="use_case_title" placeholder="Use-case title"><br>
                    <textarea type="text" name="objective_field" class="objective_field" rows="4" cols="50" placeholder="Objective/Context"/></textarea></br>
                    <p>Actors
                        <div class="actors_list">
                            <div class="list-item-2">
                                <select class="actors"></select>
                                <button class="list-remove-2 btn"> Remove</button>
                            </div>
                            <button class="list-add-2 btn"> Add</button>
                        </div>
                    </p>
                    <p>Steps
                        <div class="steps_list">
                            <div class="list-item-2">
                                <input type="text" name="step_title" class="step_title" placeholder="Step title">
                                <br><textarea type="text" name="description" class="description" rows="4" cols="50" placeholder="Description"></textarea>
								<button class="list-remove-2 btn"> Remove</button>
                            </div>
                            <button class="list-add-2 btn"> Add</button>
                        </div>
                    </p>
                    <p>Extensions</p>
                    <p>
                        <div class="extensions_list">
                            <div class="list-item-2">
                                <select class="steps"></select>
                                <input type="text" name="extension_title" class="extension_title" placeholder="Extension title">
                                <!-- <button class="list-edit-2 btn"> Add description</button> -->
                                <br><textarea type="text" name="description" class="description" rows="4" cols="50" placeholder="Description"></textarea>
								<button class="list-remove-2 btn"> Remove</button>
                            </div>
                            <button class="list-add-2 btn"> Add</button>
                        </div>
                    </p>
                    <p>Relationships
                        <div class="relationships_list">
                            <div class="list-item-2">
                                <!-- member1 (actors/steps)-->
                                <select class="entity_1"></select>
                                <!-- type -->
                                <select class="relation">
                                    <option value="association">Association</option>
                                    <option value="generalization">Generalization</option>
                                    <option value="inclusion">Inclusion</option>
                                </select>
                                <!-- member2 (steps)-->
                                <select class="entity_2"></select>
                                <button class="list-remove-2 btn"> Remove</button>
                            </div>
                            <button class="list-add-2 btn"> Add</button>
                        </div>
                    </p>
                </form>

                <div class="formAll flex column">
                    <div class="formButtons flex spaceBetween buttons">
                        <button id="cancelBtn" class="pinkBtn close cancelBtn">cancel</button>
                        <button id="saveBtn" class="greenBtn saveBtnUC">save</button>
                    </div>
                </div>
            </div>
            <!--v TERMINA POPUP-->
        </div>
    </div>
    <button class="list-add btn">Add</button>
</div>
