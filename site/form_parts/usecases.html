<div id="usecase_list">
    <div class="list-item">
        <span class="usecase_name">Untitled</span>
        <button class="list-remove btn leftMargin">Remove</button>
        <button class="list-edit btn leftMargin">Edit</button>
        <div class="usecase_edit_view popup flex containerPopup scroll">
            <!--INCEPE POPUP-->
            <div class="flex column mainPopup center">
                <form onsubmit="return false;" >
   
                    
                    <input type="text" name="use_case_title" id="use_case_title_id" placeholder="Use-case title"/></br>
                    <textarea type="text" name="objective_field" rows="4" cols="50" placeholder="Objective/Context"/></br>
                    <p>Actors
                        <div class="actors_list">
                            <div class="list-item-2">
                                <select>
                                    <option value="one">One</option>
                                    <option value="two">Two</option>
                                    <option value="three">Three</option>
                                    <option value="four">Four</option>
                                </select>
                                <button class="list-remove-2 btn"> Remove</button>
                            </div>
                            <button class="list-add-2 btn"> Add</button>
                        </div>
                    </p>
                    <p>Steps
                        <div class="steps_list">
                            <div class="list-item-2">
                                <input type="text" name="step_title" id="step_title_id" placeholder="Step title"/>
                                <button class="list-remove-2 btn"> Remove</button>
                                <!-- <button class="list-edit-2 btn"> Add description</button> -->
                                </br><textarea type="text" name="objective_field" rows="4" cols="50" placeholder="Description"/>
                            </div>
                            <button class="list-add-2 btn"> Add</button>
                        </div>
                    </p>
                    <p>Extensions</p>
                    <p>
                        <div class="extensions_list">
                            <div class="list-item-2">
                                <select>
                                    <option value="none">Step title</option>
                                    <option value="two">Two</option>
                                    <option value="three">Three</option>
                                    <option value="four">Four</option>
                                </select>
                                <input type="text" name="step_title" id="step_title_id" placeholder="Extension title">
                                <button class="list-remove-2 btn"> Remove</button>
                                <!-- <button class="list-edit-2 btn"> Add description</button> -->
                                </br><textarea type="text" name="objective_field" rows="4" cols="50" placeholder="Description"/>
                            </div>
                            <button class="list-add-2 btn"> Add</button>
                        </div>
                    </p>
                    <p>Relationships
                        <div class="relationships_list">
                            <div class="list-item-2">
                                <!-- member1 (actors/steps)-->
                                <select>
                                    <option value="one">One</option>
                                    <option value="two">Two</option>
                                    <option value="three">Three</option>
                                    <option value="four">Four</option>
                                </select>
                                <!-- type -->
                                <select>
                                    <option value="one">Assoctiation</option>
                                    <option value="two">Generalization</option>
                                    <option value="three">Inclusion</option>
                                </select>
                                <!-- member2 (steps)-->
                                <select>
                                    <option value="one">One</option>
                                    <option value="two">Two</option>
                                    <option value="three">Three</option>
                                    <option value="four">Four</option>
                                </select>
                                <button class="list-remove-2 btn"> Remove</button>
                            </div>
                            <button class="list-add-2 btn"> Add</button>
                        </div>
                    </p>
                </form>

                <div class="formAll flex column">
                    <div class="formButtons flex spaceBetween buttons">
                        <button id="cancelBtn" class="pinkBtn close">cancel</button>
                        <button id="saveBtn" class="greenBtn close">save</button>
                    </div>
                </div>
            </div>
            <!--v TERMINA POPUP-->
        </div>
    </div>
    <button class="list-add btn">Add</button>
</div>
